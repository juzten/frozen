{% extends "base.html" %}

{% block content %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
<script src="{{ url_for('static', filename='raptor/jquery.raptorize.1.0.js') }}"></script>
<script type="text/javascript">
  $(window).load(function() {
    $('.button').raptorize({
      'enterOn' : 'timer',
      'delayTime' : 2000,
    });
    $("#raptors").css("color", "red").fadeIn(6000);
  });
</script> 
  <div class="container">
    <div class="form-fields paper-area">
      <h2>Oh Snap!</h2>
        <h2>No turtles here...</h2>
        <h1 id="raptors" style="display:none;">Only Raptors!!!</h1>
        <a href="#" class="button"></a>
    </div>
  </div>
{% endblock content %}
